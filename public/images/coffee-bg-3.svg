<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#6F4E37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg3)"/>
  
  <!-- Coffee pot/French press -->
  <g transform="translate(200, 400)" opacity="0.25">
    <rect x="20" y="50" width="60" height="120" rx="5" fill="#3E2723"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#3E2723" stroke-width="4"/>
    <rect x="45" y="20" width="10" height="40" fill="#3E2723"/>
    <circle cx="50" cy="20" r="8" fill="#3E2723"/>
    <path d="M100 80 Q120 80 120 100 Q120 120 100 120" stroke="#3E2723" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Multiple coffee beans scattered -->
  <ellipse cx="600" cy="150" rx="7" ry="11" fill="#3E2723" opacity="0.6" transform="rotate(15 600 150)"/>
  <ellipse cx="750" cy="280" rx="9" ry="13" fill="#3E2723" opacity="0.5" transform="rotate(-45 750 280)"/>
  <ellipse cx="900" cy="180" rx="6" ry="10" fill="#3E2723" opacity="0.7" transform="rotate(75 900 180)"/>
  <ellipse cx="1050" cy="320" rx="8" ry="12" fill="#3E2723" opacity="0.4" transform="rotate(-15 1050 320)"/>
  <ellipse cx="1200" cy="220" rx="10" ry="14" fill="#3E2723" opacity="0.6" transform="rotate(60 1200 220)"/>
  
  <!-- Coffee shop window -->
  <g transform="translate(1400, 200)" opacity="0.2">
    <rect x="0" y="0" width="200" height="300" rx="10" fill="none" stroke="#3E2723" stroke-width="6"/>
    <line x1="100" y1="0" x2="100" y2="300" stroke="#3E2723" stroke-width="4"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="#3E2723" stroke-width="4"/>
    <text x="100" y="80" text-anchor="middle" fill="#3E2723" font-size="24" font-family="serif">CAFÃ‰</text>
  </g>
  
  <!-- Espresso machine silhouette -->
  <g transform="translate(800, 600)" opacity="0.3">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#3E2723"/>
    <circle cx="30" cy="20" r="12" fill="#2E2E2E"/>
    <circle cx="90" cy="20" r="12" fill="#2E2E2E"/>
    <rect x="20" y="80" width="20" height="30" fill="#3E2723"/>
    <rect x="80" y="80" width="20" height="30" fill="#3E2723"/>
    <rect x="40" y="-20" width="40" height="20" rx="5" fill="#3E2723"/>
  </g>
  
  <!-- Coffee aroma waves -->
  <g transform="translate(1600, 700)" opacity="0.15">
    <path d="M0 0 Q20 -20 40 0 Q60 20 80 0" stroke="#FFF" stroke-width="3" fill="none"/>
    <path d="M10 20 Q30 0 50 20 Q70 40 90 20" stroke="#FFF" stroke-width="3" fill="none"/>
    <path d="M20 40 Q40 20 60 40 Q80 60 100 40" stroke="#FFF" stroke-width="3" fill="none"/>
  </g>
</svg>