services:
  - type: web
    name: cafeteria-admin
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: # Se configurará manualmente con la misma DB de cafeteria-app
      - key: DB_PORT
        value: # Se configurará manualmente
      - key: DB_DATABASE
        value: # Se configurará manualmente
      - key: DB_USERNAME
        value: # Se configurará manualmente
      - key: DB_PASSWORD
        value: # Se configurará manualmente
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: errorlog